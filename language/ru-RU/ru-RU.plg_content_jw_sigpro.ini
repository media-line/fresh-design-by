ORDER OF APPEARANCE FOR THE IMAGES. PREFER THE 'DEFAULT' OPTION IF OTHERS DON'T WORK AS EXPECTED.=Заказ появления для изображений. Предпочтите выбор 'По умолчанию', если другие не работают как ожидалось.
PLEASE NOTE THAT WHEN YOU SELECT 'READ CONTENTS OF CAPTION FILES' THE RELATED LABEL FILES WILL BE AUTOMATICALLY CREATED FOR YOU.=Пожалуйста отметьте, что, когда Вы выбираете 'Прочитанное содержание файлов заголовка', связанные файлы лейбла будут автоматически созданы для Вас.
POPUP ENGINE FOR IMAGE GALLERIES=Всплывающий тип галереии
PRETTYPHOTO (POWERED BY JQUERY)=Скругленая рамка (использует jQuery)
RANDOM ORDER=Случайный показ
READ CONTENTS OF CAPTION FILES=Показать содержание файлов заголовка
REVERSE DEFAULT ORDER=Обратный показ по умолчанию
ROOT FOLDER FOR IMAGE GALLERIES=Корневая папка для галерей
SELECT THE STARTING FOLDER FOR ALL YOUR IMAGE GALLERIES. THIS IS GENERALLY PREFERRED TO BE 'IMAGES/STORIES' SO YOU CAN EASILY USE THE JOOMLA! MEDIA MANAGER TO UPLOAD YOUR IMAGES INTO SUBFOLDERS WITHIN THIS FOLDER (E.G. INSIDE: IMAGES/STORIES/GALLERIES/SOMEIMAGEGALLERY).=Выберите стартовую папку для всех своих галерей изображения. Это вообще предпочтено, чтобы быть 'images/stories' таким образом Вы можете легко использовать Joomla! менеджер СМИ, чтобы загрузить Ваши изображения в подпапки в пределах этой папки (например, внутри: images/stories/galleries/someimagegallery).
SET CAPTION WORD LIMIT TO AVOID HUGE CAPTIONS POTENTIALLY HIDING THUMBNAIL IMAGES.=Установленный лимит слов заголовка, чтобы избежать огромных заголовков, потенциально скрывающих изображения.
SHOW GENERIC MESSAGES=Показать общие сообщения
SIMPLEBOX (BY JOOMLAWORKS)=Простая рамка (Joomla)
SINGLE THUMBNAIL=Одинарное нажатие
SLIMBOX (POWERED BY MOOTOOLS)=Тонкая рамка (использует MooTools)
SLIMBOX2 (POWERED BY JQUERY)=Тонкая рамка 2 (использует jQuery)
THUMBNAIL CACHE EXPIRATION TIME=Кеш изображения
THUMBNAIL CACHE EXPIRATION TIME IN MINUTES. TO INSTANTLY REFRESH THE THUMBNAIL CACHE FOR A PARTICULAR GALLERY, SIMPLY SET THIS VALUE TO 0, RELOAD THE GALLERY PAGE IN JOOMLA! AND RESET IT TO 120. NEVER FORGET THIS VALUE TO 0 OR ELSE THUMBNAILS WILL BE CREATED EVERY TIME A GALLERY IS LOADED, THUS OVERLOADING THE SERVER'S RESOURCES.=Миниатюра кэш истечении времени в минутах. Чтобы обновить кэш эскизов для конкретного галерея, просто установите это значение в 0, перегрузить галерею в Joomla! и восстановить его на 120. Никогда не забывайте, это значение в 0, либо эскизы будут созданы каждый раз галерея загружена, тем самым перегрузку ресурсов сервера.
THUMBNAIL IMAGE QUALITY=Качество изображения миниатюры
