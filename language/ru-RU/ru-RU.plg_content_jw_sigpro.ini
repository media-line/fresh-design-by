ADJUST THE MAXIMUM IMAGE THUMBNAIL HEIGHT IN PIXELS.=Максимая высота изображения в пикселях.
ADJUST THE MAXIMUM IMAGE THUMBNAIL WIDTH IN PIXELS.=Максимая ширина изображения в пикселях.
ADJUST THE QUALITY OF THE GENERATED IMAGE THUMBNAIL. VALUES RANGE FROM 0 TO 100, WITH 100 GIVING THE BEST POSSIBLE RESULT. VALUES BETWEEN 70 TO 80 SHOULD GENERALLY BE PREFERRED. REMEMBER THAT THE LOWER THIS VALUE IS, THE SMALLER THE SIZE OF THE GENERATED THUMBNAIL WILL BE.=Выставите качество изображения. Диапазон от 0 до 100%, 100% предоставить наилучший результат. Значения от 70% до 80% предпочтительные.
ALPHABETICAL ORDER=Алфавитный порядок
ALPHABETICAL ORDER (CASE INSENSITIVE)=Алфавитный порядок (без учета регистра)
CAPTION WORD LIMIT=Максимальное число слов в заголовке
CHOOSE 'SINGLE THUMBNAIL' MODE TO LAUNCH POPUP SLIDESHOWS FROM THE FIRST THUMBNAIL OF YOUR GALLERY. USE THIS OPTION WHEN YOU WANT TO SAVE SOME SPACE IN YOUR DOCUMENT. IF YOU SELECT 'NORMAL', ALL CORRESPONDING THUMBNAILS WILL DISPLAY.=Выберите режим "Одиночное изображение" для запуска всплывающих слайд-шоу из первых изображений вашей галереи. Используйте эту опцию, если вы хотите сэкономить место в Вашей статье. Если вы выберите "Нормальное", все изображения покажет в статье.
CHOOSE A TEMPLATE TO DISPLAY YOUR IMAGE GALLERIES.=Шаблон, для показа Вашей галереи изображения.
COLORBOX (POWERED BY JQUERY)=Цветная рамка (использует jQuery)
DEBUG MODE=Режим отладки
DEFAULT CAPTION (LABEL) HANDLING=По умолчанию заголовок (Label) обработка
DEPENDING ON WHAT JAVASCRIPT LIBRARY/FRAMEWORK YOU USE IN YOUR SITE, CHOOSE AN APPROPRIATE POPUP ENGINE TO ACHIEVE MAXIMUM COMPATIBILITY AND AVOID ANY JAVASCRIPT CONFLICTS. POPUP ENGINES NOT BASED ON JQUERY OR MOOTOOLS WILL GENERALLY BE NEUTRAL ON ALL JOOMLA! WEBSITES.=В зависимости от javascript библиотеки/структуры Вы используете в своем участке, выбираете соответствующий popup двигатель, чтобы достигнуть максимальной совместимости и избежать любых конфликтов javascript. Выскочите двигатели, не основанные на jQuery или Mootools, вообще будут нейтральны на всех Joomla! вебсайтах.
DISPLAY MODE=Режим работы монитора
ENABLE ORIGINAL IMAGE DOWNLOAD LINK IN THE POPUP=Включите ссылку загрузки изображение во всплывающем окне
ENABLE TO DISPLAY POSSIBLE ERRORS OR OTHER WARNINGS. USEFUL FOR DEBUGGING. USE THIS OPTION WHEN ASKED BY THE SUPPORT TEAM.=Включите для показа возможных ошибок или других предупреждений. Полезно для отладки. Используйте эту опцию, отвечая на вопрос в службу поддержки.
FANCYBOX (POWERED BY JQUERY)=Всплывающая навигация (использует jQuery)
FIT THUMBNAILS TO AVAILABLE VIEWPORT?=Fit эскизы для просмотра доступны?
GREYBOX=Серая рамка
HIGHSLIDE (WITH SLIDESHOW)=Высокое Понижение (с демонстрацией слайдов)
IF SET TO 'YES', IMAGE THUMBNAILS ARE DISPLAYED BASED ON THE ASPECT RATIO OF THE ORIGINAL IMAGE. IF SET TO 'NO', IMAGES ARE ZOOMED TO THE THUMBNAIL VIEWPORT. THE LAST OPTION IS IDEAL WHEN YOU WANT TO DISPLAY IMAGES OF DIFFERENT ASPECT RATIO IN THUMBNAILS OF THE SAME DIMENSIONS.=Если установлено значение "да", эскизы изображений отображаются на основе пропорции оригинального изображения. Если установлено значение "нет", увеличенного изображения в окне эскиза. Последний вариант идеально подходит, если вы хотите отображать изображения различных пропорций в эскизы таких же размеров.
LAYOUT TEMPLATE FOR IMAGE GALLERIES=Макет шаблона для галереи
LOAD A MODULE POSITION IN THE POPUP=Загрузить модуль позиции во всплывающем окне
LOAD MODULE POSITION IN THE POPUP WINDOW. E.G. ADD 'BANNER' (WITHOUT THE QUOTES) TO LOAD THE RELATED MODULE POSITION.=Положение модуля груза в популярности окна. Например, добавьте 'баннер' (без кавычек), чтобы загрузить связанное положение модуля.
LYTEBOX (WITH SLIDESHOW)=Облегченная рамка (со слайд-шоу)
MULTIBOX (POWERED BY MOOTOOLS)=Многогранная рамка (использует MooTools)
NO CAPTIONS=Без заголовков
